<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      <label for="inputData">データを入力してください:</label>
      <input type="text" id="inputData" name="data" required />
      <button type="submit">送信</button>
    </form>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // フォームデータを取得
          const data = document.getElementById("inputData").value;

          // API GatewayのエンドポイントURLを指定
          const url =
            "https://523wiisibfdlzzrybzr5hu754e0bellb.lambda-url.ap-northeast-1.on.aws/";

          // APIリクエストの設定
          const requestOptions = {
            method: "POST",
            body: JSON.stringify({ data: data }),
          };

          try {
            // リクエスト送信
            const response = await fetch(url, requestOptions);

            // レスポンスの処理
            if (response.ok) {
              const responseData = await response.json();
              alert(
                "データが正常に送信されました。レスポンス: " +
                  JSON.stringify(responseData)
              );
            } else {
              alert("エラーが発生しました: " + response.statusText);
            }
          } catch (error) {
            console.error("通信エラー:", error);
            alert("通信エラーが発生しました。");
          }
        });
    </script>
  </body>
</html>
